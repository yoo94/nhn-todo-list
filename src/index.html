<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
<header class="header">
    <h1>Todo List</h1>
</header>
<main class="todo-app">
    <section class="new-todo-section">
        <label for="new-todo"></label><input type="text" id="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus>
    </section>
    <section class="todo-list-section">
        <ul id="todo-list" class="todo-list"></ul>
    </section>
    <footer class="footer">
        <div class="todo-summary">
            <span id="todo-count" class="todo-count"><span id="leftItems-count">0</span> items left</span>
        </div>
        <nav class="filters">
            <button class="action-button push" data-filter="all">All</button>
            <button class="action-button" data-filter="active">Active</button>
            <button class="action-button" data-filter="completed">Completed</button>
        </nav>
        <button id="clear-completed" class="clear-completed">Clear Completed (<span id="completed-count">0</span>)</button>
    </footer>
</main>
</body>
</html>
